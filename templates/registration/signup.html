{% extends 'registration/base.html' %}

{% block content %}
    <form id="RegisterForm" method="post">
        {% csrf_token %}
        <h1>Sign up</h1>
        <div class="input-box">
            {{ form.phone }}
            <i class='bx bxs-phone'></i>
        </div>

        <div class="input-box">
            {{ form.username }}
            <i class="bx bxs-user"></i>
        </div>

        <!-- <div class="input-box">
            {{ form.birthday }}
            <i class='bx bxs-gift'></i>
        </div> -->

        <div class="input-box">
            {{ form.password }}
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            {{ form.password_repeat }}
            <i class='bx bx-repeat'></i>
        </div>

        <button type="submit" class="btn">Sign up</button>

        <div class="register-link">
            <p>Do you have an account? <a href="{% url 'auth:login' %}">Log in</a></p>
        </div>
    </form>
{% endblock %}
